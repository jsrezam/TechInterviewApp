<h2 *ngIf="this.enterprise.id" class="mb-3">Edit Enterprise</h2>
<h2 *ngIf="!this.enterprise.id" class="mb-3">New Enterprise</h2>

<form #form="ngForm" (ngSubmit)="createEnterprise(form)" class="needs-validation"
  [ngClass]="{'was-validated': form.submitted}" novalidate>
  <div class="mb-3">
    <label for="name" class="form-label">Enterprise Name</label>
    <input type="text" class="form-control" id="name" required name="name" value [(ngModel)]="this.enterprise.name">
    <div class="invalid-feedback">Valid name is required.</div>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" required name="address" [(ngModel)]="this.enterprise.address">
    <div class="invalid-feedback">Valid address is required.</div>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Enterprise Phone</label>
    <input type="number" class="form-control" id="phone" required name="phone" [(ngModel)]="this.enterprise.phone">
    <div class="invalid-feedback">Valid phone is required.</div>
  </div>
  <div *ngIf="!this.enterprise.id" class="mb-3">
    <label for="createdby" class="form-label">Created by</label>
    <input type="text" class="form-control" id="createdby" required name="createdby"
      [(ngModel)]="this.enterprise.createdBy">
    <div class="invalid-feedback">Valid created by is required.</div>
  </div>
  <div *ngIf="this.enterprise.id" class="mb-3">
    <label for="modifiedBy" class="form-label">Modified by</label>
    <input type="text" class="form-control" id="modifiedBy" required name="modifiedBy"
      [(ngModel)]="this.enterprise.modifiedBy">
    <div class="invalid-feedback">Valid modified by is required.</div>
  </div>
  <div *ngIf="this.enterprise.id" class="row">
    <div class="col-md-2 mb-3">
      <p>Is Active?</p>
      <label for="isActive" class="form-check-inline">
        <input type="radio" name="state" id="isActive" [value]="true" [(ngModel)]="this.enterprise.status"> Yes
      </label>
      <label for="isInactive" class="form-check-inline">
        <input type="radio" name="state" id="isInactive" [value]="false" [(ngModel)]="this.enterprise.status">
        No
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
